{% extends 'base/base_admin.html' %}

{% block main %}
<div class="container-fluid" style="margin-top: 90px;">
    <div class="mx-5">
        <div class="card border-2 border-color border-opacity-25 shadow-sm rounded-3">
            <div class="card-header bg-top text-white py-3">
                <h3 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Добавить ингредиент</h3>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" form="ingredient-form" class="btn btn-success btn-lg fw-bold">
                        <i class="bi bi-check-circle me-2"></i>Добавить
                    </button>
                </form>
            </div>
        </div>
                    <div class="d-grid gap-3 col-6 mx-auto mt-5">
                        <a href="{% url 'admin_main_page' %}" class="btn btn-outline-secondary btn-lg mb-4">
                            <i class="bi bi-arrow-left me-2"></i>Вернуться на главную
                        </a>
                    </div>
    </div>
</div>

{% endblock %}
