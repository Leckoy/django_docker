<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственная страница</title>

</head>
<header>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</header>
<body>

<div class="container-fluid position-absolute top-50 start-50 translate-middle" style="width: 1000px;">
    <div class="mx-5">
        <div class="card border-2 border-color border-opacity-25 shadow-sm rounded-3">
            <div class="card-header bg-top text-white py-3">
                <h3 class="mb-0"><i class="bi bi-balloon me-2"></i>Добро пожаловать</h3>
            </div>
            <div class="card-body p-5 text-center">
                <div class="d-grid gap-3 col-6 mx-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-color btn-lg py-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Вход в систему
                    </a>
                    <a href="{% url 'registration_page' %}" class="btn btn-outline-color btn-lg py-3">
                        <i class="bi bi-person-plus me-2"></i>Регистрация
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .border-color {
        border-color: #b5c6f5 !important;
    }
    .btn-outline-color {
        color: #010849;
        border-color: #2652ca;
    }
    .btn-outline-color:hover {
        background-color: #2652ca;
        color: white;
    }
    .bg-top {
        background-color: #4252e6;
    }
</style>

</body>
</html>
